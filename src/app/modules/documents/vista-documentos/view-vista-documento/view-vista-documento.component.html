<div class="modal-header">
  <h5 class="modal-title">Vista de Documento - {{ DOCUMENTO_SELECTED?.name }}</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss()"></button>
</div>

<div class="modal-body">
  <ng-container *ngIf="DOCUMENTO_SELECTED?.mime_type">
    <!-- Si es PDF -->
    <iframe *ngIf="DOCUMENTO_SELECTED.mime_type.includes('pdf')"
            [src]="DOCUMENTO_SELECTED.file_path | safeUrl"
            width="100%" height="600px"></iframe>

    <!-- Si es imagen -->
    <img *ngIf="DOCUMENTO_SELECTED.mime_type.includes('image')"
         [src]="DOCUMENTO_SELECTED.file_path"
         class="img-fluid" />

    <!-- Para otros tipos de archivo -->
    <a *ngIf="!DOCUMENTO_SELECTED.mime_type.includes('pdf') 
             && !DOCUMENTO_SELECTED.mime_type.includes('image')"
       [href]="DOCUMENTO_SELECTED.file_path" 
       target="_blank" class="btn btn-primary">
      Descargar documento
    </a>
  </ng-container>
</div>
