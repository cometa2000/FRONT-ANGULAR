
<div class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-5 g-xl-9">
    <!-- <ng-container *ngIf="(roles$ | async) as roles"> -->
        <!-- <ng-container *ngFor="let role of roles.data"> -->
            <!--begin::Col-->
    
        <!--begin::Card title-->
    <span class="spinner-border spinner-border-sm align-middle ms-2" *ngIf="isLoading$ | async"></span>
    <div class="ol-md-4">
        <!--begin::Card-->
        <div class="card h-md-100">
            <!--begin::Card body-->
            <div class="card-body d-flex flex-center">
                <!--begin::Button-->
                <button type="button" class="btn btn-clear d-flex flex-column flex-center" data-action="create">
                    <!--begin::Illustration-->
                    <img src="assets/media/illustrations/sketchy-1/4.png" alt="" class="mw-100 mh-150px mb-7" />
                    <!--end::Illustration-->
                    <!--begin::Label-->
                    <button type="button" class="btn" (click)="createDocumento()">
                        <div class="fw-bold fs-3 text-gray-600 text-hover-primary">Agregar documento</div>
                    </button>
                    <!--end::Label-->
                </button>
                <!--begin::Button-->
            </div>
            <!--begin::Card body-->
        </div>
        <!--begin::Card-->
    </div>
    
    <ng-container *ngFor="let sucursal of paginatedSucursales">
        <div class="col-md-4">
            <!--begin::Card-->
            <div class="card card-flush h-md-100">
            <!--begin::Card header-->
            <div class="card-header">
                <div class="card-title">
                <h2>Sucursal: {{ sucursal.name }}</h2>
                </div>
            </div>
            <!--end::Card header-->

            <!--begin::Card body-->
            <div class="card-body pt-1">
                <div class="fw-bold text-gray-600 mb-5">
                Total de documentos en la sucursal: {{ sucursal.totalDocs }}
                </div>
            </div>
            <!--end::Card body-->

            <!--begin::Card footer-->
            <div class="card-footer flex-wrap pt-0">
                <a 
                class="btn btn-light btn-active-primary my-1 me-2" 
                [routerLink]="['/documents/vista-documento/list', sucursal.id]">
                    Ver Documentos
                </a>
            </div>
            <!--end::Card footer-->
            </div>
            <!--end::Card-->
        </div>
    </ng-container>    
    <div class="card-body d-flex flex-center">
        <ngb-pagination
            [collectionSize]="sucursalesConDocs.length"
            [(page)]="currentPage"
            [pageSize]="pageSize"
            [rotate]="true"
            [boundaryLinks]="true"
            (pageChange)="loadPage($event)">
        ></ngb-pagination>
    </div>
    <!--begin::Add new card-->
</div>
